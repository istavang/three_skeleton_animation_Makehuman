<script>   

var width  = window.innerWidth,
    height = window.innerHeight,
    clock = new THREE.Clock(),
    scene,
    camera,
    renderer,
    loader,
    MakeHuman7,
    control,
    cameraControl,
    action;

scene = new THREE.Scene();

camera = new THREE.PerspectiveCamera( 40, width / height, 1, 1000 );
camera.position.set( 4, 9, 35 );

renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

            // position and point the camera to the center of the scene
            camera.position.x = 25;
            camera.position.y = 10;
            camera.position.z = 23;
            camera.lookAt(scene.position);

            // add controls
            cameraControl = new THREE.OrbitControls(camera);


var ambientLight = new THREE.AmbientLight( 0xffffff , 1.55 )
 ambientLight.name='ambient';
scene.add( ambientLight );

var directionalLight = new THREE.DirectionalLight( 0xffffff , 1.55 );
directionalLight.position.set( .19, 12, .14 ).normalize();
  directionalLight.name='directional';
scene.add( directionalLight );


        // setup the control object for the control gui
            control = new function () {
            this.rotationSpeed = 0.001;
            this.ambientLightColor = ambientLight.color.getHex();
            this.directionalLightColor = directionalLight.color.getHex();
            };

            // add extras
            addControlGui(control);    




loader = new THREE.JSONLoader();
loader.load( 'MakeHuman7.js', function( geometry, materials ) {
  materials.forEach(function ( mat ) {
    mat.skinning = true;
    // mat.wireframe = true;
  } );

   MakeHuman7 = new THREE.SkinnedMesh(
    geometry,
    new THREE.MeshFaceMaterial( materials )
  );

  THREE.AnimationHandler.add( MakeHuman7.geometry.animations[ 0 ] );

  action = new THREE.Animation(
    MakeHuman7,
   MakeHuman7.geometry.animations[ 0 ].name,
    THREE.AnimationHandler.CATMULLROM
  );
  scene.add( MakeHuman7 );
  action.play();
} );

    function addControlGui(controlObject) {
            var gui = new dat.GUI();
            gui.addColor(controlObject, 'ambientLightColor');
            gui.addColor(controlObject, 'directionalLightColor');
            }
      

( function renderLoop (){
  requestAnimationFrame( renderLoop );
  var delta = clock.getDelta();
  THREE.AnimationHandler.update( delta );
  renderer.render( scene, camera );
  
        // update light colors
            scene.getObjectByName('ambient').color = new THREE.Color(control.ambientLightColor);
            scene.getObjectByName('directional').color = new THREE.Color(control.directionalLightColor);
    
} )();

</script>
